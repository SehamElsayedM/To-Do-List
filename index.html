<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body class="body-dark">
    <div class="container">
        <div class="row">
            <div class="form">
                <input type="text" placeholder="Enter what you want to do . . .">
                <button><h4><i class="fa-solid fa-plus"></i></h4></button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>To Do : <span>0</span> things</h1>
        <div id="tasks">
            
            <div class="row">
                <div class="caption">
                    <input type="text" value="" readonly>
                </div>
                <div class="action">
                    <button class="btn-success"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn-danger"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-dark"><i class="fa-solid fa-circle-half-stroke"></i></button>

    <script src="./js/main.js"></script>
</body>

</html>
